<!DOCTYPE html>
<html>
<head>
    <title>Failed</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #e22929;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            width: 350px;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #c44116;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #bd591b;
        }
        .message-box h1 {
            margin: 0 0 10px;
            font-size: 36px;
            color: #f32152;
        }
        .message-box p {
            margin: 0;
            font-size: 18px;
            color: #666;
        }
        .message-box .icon {
            font-size: 50px;
            color: #cb853f;
            margin-bottom: 20px;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>&#10060; Failed!</h1>
        <p>CAPTCHA Validation Failed!</p>
    </div>
</body>
</html>
